<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbialite Front-End Test</title>
    <link rel="stylesheet" type= "text/css" href="css/styles.css">
</head>
<body>
    <header>
            <h1 class="logo">Explore Data</h1>
            <nav class = "fixed-navbar">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./explore.html">Explore Data</a></li>
                </ul>
            </nav>
    </header>
    <button id="get">Get clastic grains</button>
    <p id=""output></p>
    <script>
    const getBtn = document.getElementById('get');
    const output = document.getElementById('output');

    const baseUrl = window.location.origin + '/api/clasticGrains'; // Corrected endpoint URL
    //console.log('baseUrl: ' + baseUrl)
    getBtn.addEventListener('click', getInfo);

    async function getInfo(e) {
        e.preventDefault();
        try {
            const res = await fetch(baseUrl, { method: 'GET' });
            if (!res.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await res.text(); // Get the response as text
            console.log(data); // Log the data to verify it's correctly received
            output.textContent = data; // Set the text content of the pre element
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }
    
</script>
</body>
</html>
